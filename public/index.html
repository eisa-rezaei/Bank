<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="سیستم مدیریت حساب ها" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="maskable" href="%PUBLIC_URL%/maskable_icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>سیستم مدیریت حساب ها</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
          border-top: 3px solid #4e4cd5;
        }
        100% {
          transform: rotate(360deg);
          border-top: 3px solid #4e4cd5;
        }
      }
      .pre-content {
        min-width: 100vw;
        min-height: 100vh;
        color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
      }
      .pre-content span {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        border-radius: 50%;
        border: 2px solid #bbccbb;
        border-top: 3px solid #4e4cd5;
        animation: rotation infinite 1.5s ease;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="pre-content">
        <span></span>
        <h1>منتظر بمانید</h1>
        <p>سیستم مدیریت حساب ها</p>
      </div>
    </div>
  </body>
</html>
